{% extends 'header.html' %}

{% block container %}
    <ol class="square">
        {% for op in operators %}
            <li>{{ op.login }}
                <a onclick="if (! confirm('Удалить пользователя {{ op.login }}?')) { return false; }" href="delete-operator/{{ op.login }}">Удалить</a>
            </li>
        {% endfor %}
    </ol>
    <a href="add-operator">Создать оператора</a>
{% endblock %}
