schemas:
  id:
    type: integer
    format: int32
    
  idObject:
    type: object
    properties:
      id:
        $ref: "#/schemas/id"

  sensor:
    type: object
    properties:
      name:
        type: string
        minLength: 4
        maxLength: 32
      service_uuid:
        type: string
        format: uuid
      sensor_uuid:
        type: string
        format: uuid

parameters:
  id:
    name: "id"
    in: path
    required: true
    schema:
      $ref: "#/schemas/id"
