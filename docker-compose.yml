version: '3.9'

services:
  haproxy:
    depends_on:
      - iomt_01
    build: 
      context: ./haproxy
    environment:
      - BALANCE=leastconn
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
      - "1344:1883"
    networks:
      - web
      
  iomt_01:
    build:
      context: .
    environment:
      - JWT_KEY=MTIz
    networks:
      - web
  
  web-site:
    build:
      context: ./web
    ports:
      - "8080:80"
    networks:
      - web
     
  
 

networks:
  web:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
      com.docker.network.driver.mtu: 1400
